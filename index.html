<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IgniteX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<header>
    <a href="#home" class="logo">IgniteX</a>
    <nav>
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#skills">Skills</a>
        <a href="#education">Education</a>
        <a href="#achievements">Achievements</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<section id="home" class="home">
    <div class="home-img">
        <img src="images/coming-soon.jpg" alt="">
    </div>
    <div class="home-content">
        <h1>Welcome to <span>IgniteX</span></h1>
        <h3 class="typing-text">Representing <span></span></h3>
        <p>La viva IgniteX</p>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        </div>
        <a href="#services" class="btn">More content coming soon!</a>
    </div>
</section>

<section id="services" class="page-section">
    <img src="images/coming-soon.jpg" alt="">
</section>

<section id="skills" class="page-section">
    <img src="images/coming-soon.jpg" alt="">
</section>

<section id="education" class="page-section">
    <img src="images/coming-soon.jpg" alt="">
</section>

<section id="achievements" class="page-section">
    <img src="images/coming-soon.jpg" alt="">
</section>

<section id="contact" class="page-section">
    <img src="images/coming-soon.jpg" alt="">
</section>

</body>
</html>
