<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>IgniteX</title>
</head>
<body>

<header>
    <a href="#home" class="logo">IgniteX</a>

    <nav>
        <a href="#home" class="active">Home</a>
        <a href="#services">Services</a>
        <a href="#skills">Skills</a>
        <a href="#education">Education</a>
        <a href="#achievements">Achievements</a>

<section class="home" id="home">

        <img src="main.jpg" alt="">
    </div>
    <div class="home-content">

        <h3 class="typing-text">Representing <span></span></h3>
        <p>La viva IgniteX</p>

        <div class="social-icons">
            <a href="https://www.linkedin.com/company/ignitexinnovators/" target="_blank">

            <a href="https://github.com" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://twitter.com" target="_blank">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="https://www.instagram.com/ignite_x2025/" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <i class="fa-brands fa-facebook"></i>
            </a>

<section id="services" class="page-section">
    <img src="images/coming-soon.jpg" alt="Coming Soon">
